welcome_message = "Welcome %s to the Quran Learning Center, a server dedicated to aiding its members in the memorization and recitation of the Quran, including teaching Tajweed. We hope that you benefit from this server and what it has to offer. In order to have full access to the server, You have to read the Rules in #rules and we kindly request that you inform us of: \n1. **Your gender** \n2. **how much of the Quran do you know/memorize?** \n3. **The reason for joining the server plus anything else you would like to share.**\n\nAfter completing these steps, a Moderator will grant you approval.\nIf you need any help or have any questions, feel free to ask here and tag @ Moderators.\nJazakum Allah Khair\n\nAnd May Allah protect you and guide you to the straight path."
approval_message = "Welcome! :D You now have full access to the server %s! On Saturdays, we have a weekly **Tajweed lesson either at 6:00 PM AST (UTC + 3) or 8:00 PM ACT (UTC - 5)**. feel free to select the session that is closer to your time zone. \nYou can choose to be pinged for the lesson by typing `;role get tajweedlesson1` for the first session or `;role get tajweedlesson2` for the second session in the #bot-commands. If you'd like to see a list of the other commands available, type  `;help`\n\nIf you wish to access the gender specific channels, your gender must be verified by a Moderator in the voice chat. If you like to do that now, feel free to jump into General VC and a Moderator will join you shortly. You can also do that later if you like.\n\nMay Allah help you with all your endeavors."

