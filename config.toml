welcome_message = "السلام عليكم ورحمة اللّٰه وبركاته\nMay peace and mercy of Allah be upon you \n\nWelcome %s to the Quran Learning Center, a server dedicated to aiding its members in the memorization and recitation of the Quran, including teaching Tajweed. We hope that you benefit from this server and what it has to offer. In order to have full access to the server, You have to read the Rules in #rules and we kindly request that you inform us of: \n1. **Your gender** \n2. **how much of the Quran do you know/memorize?** \n3. **The reason for joining the server plus anything else you would like to share.**\n\nAfter completing these steps, a Moderator will grant you approval.\nIf you need any help or have any questions, feel free to ask here and tag @ Moderators.\nJazakum Allah Khair\n\nAnd May Allah protect you and guide you to the straight path."
approval_message = "You now have full access to the server %s! On Saturdays, we have a weekly **Tajweed lesson** with two sessions to accomodate differnt time zones: \n 1.    Session One: **10PM UTC/GMT**\n2.   Session two: **3AM UTC/GMT**\nIf you wish to be reminded of the lesson, you may type: `;role get tajweedlesson1` or `;role get tajweedlesson2` in the #bot-commands. Use `;help` for guidance on using the bot for this server.\n\nIf you wish to access the gender specific channels, your gender must be verified by a Moderator in the voice chat. If you like to do that now, feel free to jump into General VC and a Moderator will join you shortly. You can also do that later if you like.\n\nMay Allah help you with all your endeavors."

